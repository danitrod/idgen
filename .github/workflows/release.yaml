name: Release

on:
  push:
    branches:
      - main

jobs:
  tag:
    name: Tag üè∑Ô∏è
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version_tag }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Semantic Version
        id: semver
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          search_commit_body: true

      - name: Create Git tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.semver.outputs.version_tag }}

  release:
    needs: tag
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # for Arm based macs (M1 and above).
          - platform: "macos-latest"
            label: "macOS (Arm64)"
            target: "aarch64-apple-darwin"

          # for Intel based macs.
          - platform: "macos-latest"
            label: "macOS (x86_64)"
            target: "x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    name: ${{ matrix.label }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Update Cargo.toml version to tag
        run: |
          cargo install cargo-edit
          cargo set-version ${{ needs.tag.outputs.version }}

      - name: Build and release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          appVersion: ${{ needs.tag.outputs.version }}
          tagName: ${{ needs.tag.outputs.version }}
          releaseName: "idgen ${{ needs.tag.outputs.version }}"
          releaseBody: "See the assets to download this version."
          releaseDraft: false
          prerelease: false
          args: "--target ${{ matrix.target }}"
